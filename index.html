<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch!</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="body">
            <div class="selection">
                <input type="color" id="colorpicker" value="#000000">
                <button id="reset">Reset</button>
                <div class="gridInput">
                    <div id="sizeValue">8 x 8</div>
                    <input type="range" min="1" max="64" value="8" class="slider" id="gridslider">
                </div>
            </div>
            <div id="sketchArea">
            </div>
        </div>
        <script src="sketchboard.js"></script>
    </body>
</html>
